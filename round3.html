<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/player.css">
    <title>round3</title>
    <script type="text/javascript" src="main.js"></script>
    <script>
        function diceRolling(){
            let volumeValue = 0;
            let s_value;

            for (let i = 1 ; i <=12 ; i++){
                let diceValuei = Math.floor(Math.random()*6+1);
                let dicei = document.getElementById("dice"+i);
                volumeValue = volumeValue + diceValuei;
                dicei.setAttribute("src", "./images/dice"+diceValuei+".PNG");
            }
            document.getElementById("volume-range").style.width = volumeValue*4+"px";
            s_value = volumeValue * 0.01;
            audio.volume = s_value;
        }
    </script>
</head>
<body>
    <audio id="audio" src="./audio/Tab_-_Moonlit__feat._Nem_Nieves__amp__Jade_Gritty_.mp3" autoplay loop controls id="myAudio"></audio>
    <div id="wrapper">
        <header>
            <ul class="header-text">
                <li id="project-name">WORST VOLUME UI</li>
                <li id="round">ROUND3</li>
            </ul>
        </header>
        <div class="container">
            <div id="player">
                <div id="music-info">
                    <div id="album-art">
                        <img id="art">
                    </div>
                    <div id="info">
                        <ul class="text">
                            <li id="title">Title</li>
                            <li id="artist-name">Artist Name</li>
                        </ul>
                    </div>
                </div>
                <div id="progress-bar">
                    <div id="progress-range"></div>
                </div>
                <div id="controller">
                    <button id="prev" onClick="location.href='round2.html'">prev</button>
                    <button id="play-pause" class="play" class="pause"
                    onclick="play()">play</button>
                    <button id="next" onClick="location.href='round4.html'">next</button>
                </div>
                <div id="volume-low">
                    <img id="low">
                </div>
                <div id="volume-high">
                    <img id="high">
                </div>
                <div id="volume-bar">
                    <div id="volume-range"></div>
                </div>
            </div>
            <div id="volume-controller">
                <div class="dice">
                    <script>
                        for(let i = 1 ; i<=12 ; i++){
                            document.write("<img id='dice"+i+"' src='./images/dice1.PNG'>")
                        }
                    </script>
                </div>
                <button onclick="diceRolling()">ROLL</button>
            </div>
    </div>
        <footer></footer>
    </div>
</body>
</html>
