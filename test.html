<input type="radio" name="fruit" value="apple"/>사과
<input type="radio" name="fruit" value="strawberry"/>딸기
<input type="radio" name="fruit" value="lemon"/>레몬
<input type="radio" name="fruit" value="mango"/>망고
<input type="radio" name="fruit" value="melon"/>메론
  
<button onclick="test()">체크된 객체 value 가져오기</button>
  
<script>
    function test() {
        var obj_length = document.getElementsByName("fruit").length;
  
        for (var i=0; i<obj_length; i++) {
            if (document.getElementsByName("fruit")[i].checked == true) {
                alert(document.getElementsByName("fruit")[i].value);
            }
        }
    }
</script>
