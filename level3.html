<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
    <script type="text/javascript" src="main.js"></script>
    <script>
    function volumeControl(){
        var volumeControl3 = document.getElementById("volume-control-3");
        if(volumeControl3.style.display == 'none'){
            volumeControl3.style.display ='block';
        }else{
            volumeControl3.style.display ='none';
        }
    }


        

    function diceRolling() {
        let volumeValue = 0;
        let s_value;

        for (var i =1 ; i <=12;i++){
            valuei = Math.floor(Math.random()*6+1);
            volumeValue = volumeValue+valuei;    
            document.getElementById("value"+i).textContent = valuei;
        }
        let volumeChange = document.getElementById("volumeValue");
        volumeChange.textContent= volumeValue + "%";
        s_value = volumeValue * 0.01;
        audio.volume = s_value;
    }
    </script>
</head>
<body>
    <h1>LEVEL3</h1>
    <audio id="audio" src="./audio/Tab_-_Moonlit__feat._Nem_Nieves__amp__Jade_Gritty_.mp3" autoplay loop controls id="myAudio"></audio><br>
    <div>
        <button onclick="level(0)">prev</button>
        <button onclick="play()">play</button>
        <button onclick="pause()">pause</button>
        <button onclick="volumeControl()">volume</button>
        <button onclick="level(1)">next</button>
    </div>
    <div id="volume-control-3">
        <div id="dice1"><p id="value1">0</p></div>
        <div id="dice2"><p id="value2">0</p></div>
        <div id="dice3"><p id="value3">0</p></div>
        <div id="dice4"><p id="value4">0</p></div>
        <div id="dice5"><p id="value5">0</p></div>
        <div id="dice6"><p id="value6">0</p></div>
        <div id="dice7"><p id="value7">0</p></div>
        <div id="dice8"><p id="value8">0</p></div>
        <div id="dice9"><p id="value9">0</p></div>
        <div id="dice10"><p id="value10">0</p></div>
        <div id="dice11"><p id="value11">0</p></div>
        <div id="dice12"><p id="value12">0</p></div>
        <button id="roll" onclick="diceRolling()">roll</button>
        <h1 id="volumeValue">VOLUME:</h1>
    </div>
</body>
</html>
