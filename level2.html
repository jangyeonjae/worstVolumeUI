    <script>
    function volumeControl(){
        var volumeControl2 = document.getElementById("volume-control-2");
        if(volumeControl2.style.display == 'none'){
            volumeControl2.style.display ='block';
        }else{
            volumeControl2.style.display ='none';
        }
    }
    function volumeChange() {
        var volumeValue = Math.floor(Math.random()*101);
        
        var volumeChange = document.getElementById("volume-value");
        volumeChange.textContent= volumeValue + "%";
        s_value = volumeValue * 0.01;
                audio.volume = s_value;
    }
    </script>

<body>

        <button onclick="volumeControl()">volume</button>
