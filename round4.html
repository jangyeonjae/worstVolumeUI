<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/player.css">
    <title>round2</title>
    <script type="text/javascript" src="main.js"></script>
    <script>
        
    </script>
</head>
<body>
    <audio id="audio" src="./audio/Tab_-_Moonlit__feat._Nem_Nieves__amp__Jade_Gritty_.mp3" autoplay loop controls id="myAudio"></audio>
    <div id="wrapper">
        <header>
            <ul class="header-text">
                <li id="project-name">WORST VOLUME UI</li>
                <li id="round">ROUND4</li>
            </ul>
        </header>
        <div class="container">
            <div id="player">
                <div id="music-info">
                    <div id="album-art">
                        <img id="art">
                    </div>
                    <div id="info">
                        <ul class="text">
                            <li id="title">Title</li>
                            <li id="artist-name">Artist Name</li>
                        </ul>
                    </div>
                </div>
                <div id="progress-bar">
                    <div id="progress-range"></div>
                </div>
                <div id="controller">
                    <button id="prev" onClick="location.href='round3.html'">prev</button>
                    <button id="play-pause" class="play" class="pause"
                    onclick="play()">play</button>
                    <button id="next">next</button>
                </div>
                <div id="volume-low">
                    <img id="low" onClick="volumeControl()">
                </div>
                <div id="volume-high">
                    <img id="high">
                </div>
                <div id="volume-bar">
                    <div id="volume-range"></div>
                </div>
            </div>
            <div id="volume-controller">
                
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
